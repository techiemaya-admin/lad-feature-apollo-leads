name: Sync to LAD Main Repositories

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout LAD-Backend
        uses: actions/checkout@v3
        with:
          repository: techiemaya-admin/LAD-Backend
          token: ${{ secrets.LAD_REPO_TOKEN }}
          path: lad-backend
          ref: develop

      - name: Copy backend files
        run: |
          # Remove old files
          # Use rsync to sync files
          rsync -av --delete backend/features/apollo-leads/ lad-backend/features/apollo-leads/

      - name: Commit and push to LAD-Backend
        working-directory: lad-backend
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add features/apollo-leads/
          git commit -m "feat(apollo-leads): auto-sync from feature repo

          Synced from: ${{ github.sha }}
          Repository: lad-feature-apollo-leads
          Timestamp: $(date -u)
          " || echo "No changes to commit"
          git push origin develop

  sync-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout LAD-Frontend
        uses: actions/checkout@v3
        with:
          repository: techiemaya-admin/LAD-Frontend
          token: ${{ secrets.LAD_REPO_TOKEN }}
          path: lad-frontend
          ref: develop

      - name: Copy frontend SDK files
        run: |
          # Ensure directory exists
          mkdir -p lad-frontend/sdk/features/apollo-leads

          # Use rsync to sync SDK files
          [ -d "frontend/sdk" ] && rsync -av --delete frontend/sdk/ lad-frontend/sdk/features/apollo-leads/ || echo "No frontend SDK"

          # Copy components if exist
          if [ -d "frontend/components" ] && [ "$(ls -A frontend/components)" ]; then
            mkdir -p lad-frontend/web/src/features/apollo-leads
            rsync -av --delete frontend/components/ lad-frontend/web/src/features/apollo-leads/
          fi

      - name: Commit and push to LAD-Frontend
        working-directory: lad-frontend
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sdk/features/apollo-leads/
          if [ -d "web/src/features/apollo-leads" ]; then
            git add web/src/features/apollo-leads/
          fi
          git commit -m "feat(apollo-leads): auto-sync SDK from feature repo

          Synced from: ${{ github.sha }}
          Repository: lad-feature-apollo-leads
          Timestamp: $(date -u)
          " || echo "No changes to commit"
          git push origin develop
